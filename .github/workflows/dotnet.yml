name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: Backend/Bank/Bank
      run: dotnet restore
    - name: Restore NuGet packages
      working-directory: Backend/Bank
      run: dotnet restore
    - name: Build
      working-directory: Backend/Bank
      run: dotnet build --no-restore
    - name: Test
      working-directory: Backend/Bank/BankTest
      run: dotnet test --no-build --verbosity normal
    - name: Run tests and generate code coverage
      run: | 
        dotnet test Backend/Bank/BankTest/ --logger "trx;LogFileName=testresults.trx" --collect:"XPlat Code Coverage"
        reportgenerator "-reports:Backend/Bank/BankTest/TestResults/coverage.cobertura.xml" "-targetdir:coveragereport" "-reporttypes:HtmlInline;HtmlChart"
        working-directory: Backend/Bank/BankTest/
    - name: Upload code coverage report
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage
        path: Backend/Bank/BankTest/TestResults/*.json

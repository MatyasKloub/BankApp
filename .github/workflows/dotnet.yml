name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: Backend/Bank/Bank
      run: dotnet restore
    - name: Restore NuGet packages
      working-directory: Backend/Bank
      run: dotnet restore
    - name: Build
      working-directory: Backend/Bank
      run: dotnet build --no-restore
    - name: Test
      working-directory: Backend/Bank/BankTest
      run: dotnet test --no-build --verbosity normal
    - name: SET VSTest and add to Path
      uses: darenm/Setup-VSTest@v1
      id: setup_vstest
    - name: Run VSTest
      id: run_vstest
      working-directory: Backend/Bank
      run: vstest.console.exe /Platform:x64 /Settings:CoverageNoParallel1.runsettings D:\a\BankApp\BankApp\Backend\Bank\BankTest
  
